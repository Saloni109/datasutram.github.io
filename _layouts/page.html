<!DOCTYPE HTML>
<html>

<head>
	{% include head.html %}
</head>

<body class="is-loading">
	<!-- Wrapper -->
	<div id="wrapper" class="fade-in">
		<!-- Header -->
		<header id="header">
			<a href="{{ "/" | absolute_url }}" class="logo">{{site.title}}</a>
		</header>

		<!-- Nav -->
		{% include nav.html %}

		<!-- Main -->
		<div id="main">
			<!-- Post -->
			<section class="post">
				{{content}}
			</section>
			<!-- Disqus -->
			{% if page.comments %} {% include disqus.html%} {% endif %}
		</div>

		<!-- Footer -->
		{% include foot.html %}
	</div>
	<!-- Scripts -->
	{% include scripts-main.html %} {% include tracking.html %}

</body>

</html>
