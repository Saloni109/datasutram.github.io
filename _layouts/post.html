<!DOCTYPE HTML>
<html>

<head>
	{% include head.html %}
</head>

<body class="is-loading">

	<!-- Wrapper -->
	<div id="wrapper" class="fade-in">

		<!-- Header -->
		<header id="header">
			<a href="{{ "/" | absolute_url }}" class="logo">{{site.title}}</a>
		</header>

		<!-- Nav -->
		{% include nav.html %}

		<!-- Main -->
		<div id="main">
			<section class="post">
				<header class="major">
					<span class="date">{{page.date | date_to_string}}</span>
					<h1>{{page.title}}</h1>
					<p>{{page.excerpt}}</p>
				</header>
				<div class="image main"><img src="{{page.image}}" alt=""></div>
				<p>{{content}}</p>
			</section>

			<!-- Disqus -->
            {% if page.comments %} {% include disqus.html%} {% endif %}


			<!-- Footer -->
			<footer>
				<ul class="actions">
					<li><a href="{{ " /blog/ " | absolute_url }}" class="button">Our Blog</a></li>
				</ul>
			</footer>
		</div>

		<!-- Footer -->
		{% include foot.html %}

	</div>

	<!-- Scripts -->
	{% include scripts-main.html %} {% include tracking.html %}

</body>

</html>
